<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawCare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f2f2f7;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .login-container {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #007aff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 700;
        }
        
        .app-tagline {
            color: #8e8e93;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3c3c43;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5ea;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button-primary {
            background-color: #007aff;
            color: white;
        }
        
        .button-secondary {
            background-color: transparent;
            color: #007aff;
        }
        
        .footer-text {
            text-align: center;
            color: #8e8e93;
            font-size: 14px;
            margin-top: auto;
            padding-bottom: 20px;
        }
        
        .footer-link {
            color: #007aff;
            text-decoration: none;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 30px;
            background-color: #e5e5ea;
            border-radius: 10px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .tab.active {
            background-color: white;
            color: #007aff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-paw text-white text-5xl"></i>
            </div>
            <div class="app-name">PawCare</div>
            <div class="app-tagline">Track your cat's health with ease</div>
        </div>
        
        <div class="tab-container">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="register-tab">Register</div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            
            <div class="text-right mb-4">
                <a href="#" onclick="showForgotPassword()" class="text-blue-500 text-sm">Forgot Password?</a>
            </div>
            
            <button class="button button-primary mb-4" onclick="navigateToHome()">Login</button>
        </div>
        
        <!-- Register Form (hidden by default) -->
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="John Smith">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" placeholder="••••••••">
            </div>
            
            <button class="button button-primary mb-4" onclick="navigateToHome()">Create Account</button>
        </div>
        
        <div class="footer-text">
            By continuing, you agree to our <a href="#" class="footer-link">Terms of Service</a> and <a href="#" class="footer-link">Privacy Policy</a>
        </div>
    </div>
    
    <script>
        // Simple tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Navigation functions
        function showForgotPassword() {
            alert('This would navigate to the forgot password screen');
        }
        
        function navigateToHome() {
            window.parent.location.href = '#home';
        }
    </script>
</body>
</html>
