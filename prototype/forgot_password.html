<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawCare - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f2f2f7;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        
        .container {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .nav-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f2f2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3c3c43;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e5e5ea;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button-primary {
            background-color: #007aff;
            color: white;
        }
        
        .button-secondary {
            background-color: transparent;
            color: #007aff;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .success-icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <button class="back-button" onclick="goBackToLogin()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="text-xl font-semibold">Forgot Password</h1>
        </div>
        
        <div id="resetForm">
            <p class="text-gray-500 mb-6">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="emailInput" placeholder="your@email.com" required>
            </div>
            
            <button class="button button-primary mb-4" onclick="sendResetLink()">
                Send Reset Link
            </button>
        </div>
        
        <div id="successMessage" class="success-message">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-xl font-semibold mb-2">Email Sent</h2>
            <p class="text-gray-500 mb-6">
                We've sent a password reset link to your email address. Please check your inbox.
            </p>
            <button class="button button-primary" onclick="goBackToLogin()">
                Back to Login
            </button>
        </div>
    </div>
    
    <script>
        function goBackToLogin() {
            window.parent.location.href = '#login';
        }
        
        function sendResetLink() {
            const emailInput = document.getElementById('emailInput');
            
            if (!emailInput.value) {
                emailInput.style.borderColor = 'red';
                alert('Please enter your email address');
                return;
            }
            
            // Simulate sending reset link
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
